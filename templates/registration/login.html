{% extends 'base.html' %}
{% load socialaccount %}


{% block content %}
	<h2>Přihlášení</h2>
	<h3>Přihlásit se Googlem</h3>
	<form method="post" action="{% provider_login_url 'google' %}">
		{% csrf_token %}
		<input type="submit" value="Přihlásit se" />
	</form>

	<h3>Přihlásit se heslem</h3>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Přihlásit se" />
	</form>
{% endblock %}
